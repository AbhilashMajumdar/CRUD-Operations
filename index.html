<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student Form</title>

    <!-- css attached  -->
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>CRUD Operations using Html, Css and Java Script</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-3">
                <form id="form" autocomplete="off" onsubmit="onFormSubmit()">
                    <div class="mb-3">
                        <label for="sturoll" class="form-label boldclass">Roll No :- </label>
                        <input type="text" class="form-control" id="sturoll">
                    </div>

                    <div class="mb-3">
                      <label for="stuname" class="form-label boldclass">Name :-</label>
                      <input type="text" class="form-control" id="stuname">
                    </div>

                    <div class="mb-3">
                        <label for="studept" class="form-label boldclass">Dept :-</label>
                        <input type="text" class="form-control" id="studept">
                    </div>
                    
                    <div class="mb-3">
                        <label for="stucourse" class="form-label boldclass">Course :-</label>
                        <input type="text" class="form-control" id="stucourse">
                    </div>

                    <button type="submit" class="btn btn-warning text-white" id="add">Add</button>
                    <button type="reset" class="btn btn-success" id="reset">Reset</button>
                  </form>
            </div>

            <div class="col-md-7">
                <table class="table table-striped" id="studentList">
                    <thead>
                        <hr>
                      <tr>
                        <th scope="col">Roll No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Dept</th>
                        <th scope="col">Course</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- attaching Script  -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
